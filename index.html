<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layar Emas Bollywood</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 40px;
      background: linear-gradient(to right, #ff512f, #dd2476);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 40px;
    }
    input, select {
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    input::placeholder {
      color: #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
    }
    video {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .desc {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 4px;
    }
  </style>
</head>

        url: "https://archive.org/download/main-prem-ki-diwani-hoon-2003-xvi-drip/Main%20Prem%20Ki%20Diwani%20Hoon%202003%20XviDRip.mp4",
        poster: "https://images.justwatch.com/poster/11999273/s718/main-prem-ki-diwani-hoon.jpg",
        category: "Dokumenter",
      },
      {
        title: "Andaaz 2003",
        description: "Film klasik Bollywood",
        url: "https://archive.org/download/andaaz-2003-dv-drip-x-264-aac-5.1-esub-telly/Andaaz%202003%20DvDRip%20x264%20AAC%205.1%20ESub%20%20%5BTelly%5D.mp4",
        poster: "https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQZvXX23nZIAb3HVftiIsXY53Joo4lv53mmE8M1uIU3BY3kSiOTB7f9sf_EjPlSPm0Vd6coCWnPYYPnpLGggp9RU9rf5hcTZkPyaiLFCiI",
        category: "Dokumenter",
      },
    ];

    const grid = document.getElementById('video-grid');
    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('category');

    function renderVideos() {
      const search = searchInput.value.toLowerCase();
      const selectedCat = categorySelect.value;

      const filtered = videos.filter(video =>
        (selectedCat === 'Semua' || video.category === selectedCat) &&
        video.title.toLowerCase().includes(search)
      );

      grid.innerHTML = filtered.length ? '' : '<p style="text-align:center; color:#888;">Tidak ada video ditemukan.</p>';
      filtered.forEach(video => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <video controls title="${video.title}" poster="${video.poster}">
            <source src="${video.url}" type="video/mp4">
            Browser Anda tidak mendukung video tag.
          </video>
          <div class="title">${video.title}</div>
          <div class="desc">Kategori: ${video.category}</div>
          <div class="desc">${video.description}</div>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', renderVideos);
    categorySelect.addEventListener('change', renderVideos);

    renderVideos();
  </script>
</body>
</html>
